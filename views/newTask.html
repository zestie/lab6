<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ZC: Add Task</title>
        <link rel="stylesheet" href="styles.css">
        <h1>Zesty's Corner</h1>
    </head>

    <body> 
        <h1>ZC: Tasks List</h1>
        <a href="/"><h2>Home</h2></a>&nbsp;&nbsp;
        <a href="/listtasks"><h2>List Tasks</h2></a>&nbsp;&nbsp;
        <a href="/delete"><h2>Delete Tasks</h2></a>&nbsp;&nbsp;
        <a href="/updatetask"><h2>Update Tasks</h2></a><br><br>
        <form action="/addtask" method="POST" align="right">
            Name: &nbsp;
            <input type="text" name="name"></input><br>
            Assign: &nbsp;
            <input type="text" name="assign"></input><br>
            Due Date: &nbsp;
            <input type="date" name="due"></input><br>
            Status: &nbsp;
            <select name="status">
                <option name="inprogress">InProgress</option>
                <option name="complete">Complete</option>
            </select><br>
            Description: &nbsp;
            <input type="text" name="desc"></input><br>
            <button><h4>Add Task</h4></button>
        </form>
    </body>
</html>
